<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>RPG Character Maker</title>
</head>
<body>
    <div id="game" class='game-maker'>

        <div class='container pt-5'>
            <h5 class='text-white font-weight-bold'>表示エリア</h3>

            <div class="card mb-3 rounded-3" style='background: #313031;'>
                <div class="row g-0 px-2">
                    <div class="col-md-3 d-flex justify-content-center align-items-center">
                        <div class='col-12 border border-white border-5 rounded-3 img-fit'>
                            <img v-bind:src="image" class="img-fluid rounded-start" alt="...">
                        </div>
                    </div>
                    <div class="col-md-9 text-white">
                        <div class="card-body px-2">
                            <div class="border border-white border-4 rounded-3 px-3 py-1">
                                <h5 class="card-title">Name : {{name}}</h5>
                                <h5 class="card-title">Class : {{profession}}</h5>
                                <h5 class="card-title">Gender : {{sex}}</h5>
                                <h5 class="card-title m-0">Traits : {{traits}}</h5>
                            </div>

                            <div class='mt-2 border border-white border-4 rounded-3 px-3 py-1'>
                                <h5 class="card-title">Strength : {{strength}}</h5>
                                <h5 class="card-title">Agility : {{agility}}</h5>
                                <h5 class="card-title">Resilience : 10</h5>
                                <h5 class="card-title">Wisdom : 10</h5>
                                <h5 class="card-title m-0">Luck : {{luck}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class='container py-5'>
            <h5 class='text-white font-weight-bold'>入力エリア</h3>

            <div class="mb-3 row">
                <label for="inputName" class="col-sm-1 col-form-label text-white">Name</label>
                <div class="col-sm-3">
                    <input type="text" v-model="name" class="form-control" id="inputName">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputName" class="col-sm-1 col-form-label text-white">Gender</label>
                <div class="col-sm-3 mt-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male" v-model="sex">
                        <label class="form-check-label text-white" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female" v-model="sex">
                        <label class="form-check-label text-white" for="inlineRadio2">Female</label>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputName" class="col-sm-1 col-form-label text-white">Class</label>
                <div class="col-sm-3">
                    <select v-model="profession" class="form-select" aria-label="Default select example">
                        <option value="Hero">Hero</option>
                        <option value="Warrior">Warrior</option>
                        <option value="Mage">Mage</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputName" class="col-sm-1 col-form-label text-white">Traits</label>
                <div class="col-sm-3">
                    <select value="selct"  v-model="traits" class="form-select" aria-label="Default select example">
                        <option>Everyman</option>
                        <option value="Bat out of hell">Bat out of helll</option>
                        <option>Brave</option>
                        <option>Lucky devil</option>
                        <option>Tomboy</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
